box:
  id: openjdk:8-jdk
  ports:
    - "8080"

dev:
  steps:
    - script:
      name: gradle bootRun
      code: |
        ./gradlew bootRun

build:
  steps:
    - script:
        name: gradle build
        code: |
          ./gradlew --full-stacktrace -q --project-cache-dir=$WERCKER_CACHE_DIR build

    - script:
        name: ls-wercker-root
        code: |
            echo WERCKER_ROOT=$WERCKER_ROOT; ls -ls $WERCKER_ROOT
        
    - script:
        name: copy-output
        code: |
            mv build $WERCKER_OUTPUT_DIR
        
    - script:
        name: ls-wercker-output-dir
        code: |
            echo WERCKER_OUTPUT_DIR=$WERCKER_OUTPUT_DIR; ls -ls $WERCKER_OUTPUT_DIR

push-docker:
  steps:
    - script:
        name: ls-wercker-root
        code: |
            echo WERCKER_ROOT=$WERCKER_ROOT; ls -ls $WERCKER_ROOT

    - internal/docker-push:
        username: $DOCKERHUB_USERNAME
        password: $DOCKERHUB_PASSWORD
        tag: latest
        ports: "8080"
        cmd: ./gradlew bootRun
        repository: rikgibson/city-db
        registry: https://registry.hub.docker.com/v2

push-docker-scratch:
  steps:
    - script:
        name: ls-wercker-root
        code: |
            echo WERCKER_ROOT=$WERCKER_ROOT; ls -ls $WERCKER_ROOT

    - internal/docker-scratch-push:
        username: $DOCKERHUB_USERNAME
        password: $DOCKERHUB_PASSWORD
        tag: scratch-latest
        ports: "8080"
        cmd: gradlew bootRun
        repository: rikgibson/city-db
        registry: https://registry.hub.docker.com/v2

